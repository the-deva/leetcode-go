version: '2'
linters:
  default: none
  enable:
    - errcheck
    - gocritic
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unconvert
    - unused
  settings:
    gocritic:
      disable-all: true
      enabled-checks:
        - argOrder
        - assignOp
        - badCall
        - badCond
        - caseOrder
        - codegenComment
        - defaultCaseOrder
        - deprecatedComment
        - dupArg
        - dupBranchBody
        - dupCase
        - dupSubExpr
        - elseif
        - flagDeref
        - flagName
        - mapKey
        - newDeref
        - offBy1
        - regexpMust
        - ruleguard
        - sloppyLen
        - sloppyTypeAssert
        - switchTrue
        - typeSwitchVar
        - underef
        - unlambda
        - unslice
        - valSwap
        - wrapperFunc
    revive:
      rules:
        - name: blank-imports
          disabled: false
        - name: context-as-argument
          disabled: false
        - name: context-keys-type
          disabled: false
        - name: dot-imports
          disabled: true
        - name: empty-block
          disabled: true
        - name: error-naming
          disabled: false
        - name: error-return
          disabled: false
        - name: error-strings
          disabled: false
        - name: errorf
          disabled: false
        - name: exported
          disabled: false
        - name: increment-decrement
          disabled: true
        - name: indent-error-flow
          disabled: false
        - name: package-comments
          disabled: false
        - name: range
          disabled: false
        - name: receiver-naming
          disabled: false
        - name: redefines-builtin-id
          disabled: true
        - name: superfluous-else
          disabled: true
        - name: time-naming
          disabled: false
        - name: unexported-return
          disabled: false
        - name: unreachable-code
          disabled: true
        - name: unused-parameter
          disabled: true
        - name: var-declaration
          disabled: false
        - name: var-naming
          disabled: false
    staticcheck:
      checks:
        - all
        - -ST1000
        - -ST1001
        - -ST1003
        - -ST1016
        - -ST1020
        - -ST1021
        - -ST1022
        - -ST1023
  exclusions:
    generated: lax
    rules:
      - linters:
          - staticcheck
        text: 'SA1019: "github.com/rclone/rclone/cmd/serve/httplib" is deprecated'
    paths:
      - testutil/*
      - utils/*
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - testutil/*
      - third_party$
      - builtin$
      - examples$
